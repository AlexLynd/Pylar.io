<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->

    <link href = "style.css" rel = "stylesheet" type= "text/css">

    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <meta charset="UTF-8">
  </head>

  <body class = "test">

    <nav class= "z-depth-0" style="background-color: transparent;">
        <div class="nav-wrapper"  >
          <a href="index.html" class="brand-logo" style="font-size:50px; font-family: monospace;"><img src = "pylar.png" style="padding: 15px; "></a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="sass.html" class="left">Docs</a></li>
            <li><a href="badges.html">About</a></li>
            <li><a href="collapsible.html"></a></li>
            <li><a class="waves-effect waves-light btn" >Login/Sign Up</a></li>
          </ul>
        </div>
      </nav>
    
      <ul class="sidenav" id="mobile-demo">
        <li><a href="sass.html">Docs</a></li>
        <li><a href="badges.html">About</a></li>
        <li><a href="collapsible.html">Team</a></li>
        <li><a>Log In / Sign Up</a></li>
      </ul>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.sidenav');
        var instances = M.Sidenav.init(elems, {});
      });
    </script>
      <div class="centered">    
        <div class="container">
            <div class="row">
                <form class="col s12" id="reg-form">
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="first_name" type="text" class="validate" required>
                      <label for="first_name"a>First Name</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="last_name" type="text" class="validate" required>
                      <label for="last_name">Last Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="email" class="validate" required>
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="password" type="password" class="validate" minlength="6" required>
                      <label for="password">Password</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <div class="gender-male">
                        <input class="with-gap" name="gender" type="radio" id="male" required />
                        <label for="male">Male</label>
                      </div>
                      <div class="gender-female">
                        <input class="with-gap" name="gender" type="radio" id="female" required />
                        <label for="female">Female</label>
                      </div>
                    </div>
            
                    <div class="input-field col s6">
                      <button class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action">Register
                        <i class="material-icons right">done</i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
              <a title="Login" class="ngl btn-floating btn-large waves-effect waves-light red"><i class="material-icons">input</i></a>
            </div>
            
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
